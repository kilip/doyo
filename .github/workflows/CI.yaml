name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        go:
          - '1.13'
          - '1.14'
          - '1.15'
    name: Test (go-${{ matrix.go }})
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...